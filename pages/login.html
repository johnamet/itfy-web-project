<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IT FOR Youth Ghana Voting Platform</title>
    <link rel="shortcut icon" href="../images/Asset-1.png" type="image/png">
    <link rel="stylesheet" href="../css/login-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="cultural-symbols">
            <div class="adinkra-symbol" title="Sankofa: Learn from the past"></div>
            <div class="adinkra-symbol" title="Dwennimmen: Strength and humility"></div>
            <div class="adinkra-symbol" title="Nea Onnim No Sua A, Ohu: Knowledge and lifelong learning"></div>
        </div>
        <h1>Welcome Back</h1>
        <div class="coding-joke">
            <p>Why do programmers prefer dark mode?</p>
            <p class="punchline">Because light attracts bugs!</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" id="loginButton">Sign in</button>
        </form>
        <div id="progressBar" class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="statusMessage" class="status-message"></div>
    </div>
    <div class="computing-image"></div>
</div>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script type="module" src="../js/login.js"></script>
</body>
</html>
