<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login | IT FOR Youth Ghana Voting Platform</title>
    <link href="../images/Asset-1.png" rel="shortcut icon" type="image/png">
    <link href="../css/login-style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="cultural-symbols">
            <div class="adinkra-symbol" title="Sankofa: Learn from the past"></div>
            <div class="adinkra-symbol" title="Dwennimmen: Strength and humility"></div>
            <div class="adinkra-symbol" title="Nea Onnim No Sua A, Ohu: Knowledge and lifelong learning"></div>
        </div>
        <h1>Welcome Back</h1>
        <div class="coding-joke">
            <p>Why do programmers prefer dark mode?</p>
            <p class="punchline">Because light attracts bugs!</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input id="email" name="email" required type="email">
                <label for="email">Email address</label>
            </div>
            <div class="form-group">
                <input id="password" name="password" required type="password">
                <label for="password">Password</label>
            </div>
            <button id="loginButton" type="submit">Sign in</button>
        </form>
        <div class="progress-bar" id="progressBar">
            <div class="progress"></div>
        </div>
        <div class="status-message" id="statusMessage"></div>
    </div>
    <div class="computing-image"></div>
</div>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="../js/login.js" type="module"></script>
</body>
</html>
