<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Event Details</title>
    <link href="../css/event-details.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen bg-gradient" id="app">
    <header id="event-header">

    </header>

    <main class="container">
        <div class="grid">
            <div class="main-content">
                <img alt="Event Cover" class="event-image" crossorigin="anonymous" height="595" id="event-cover"
                     src="../images/FB_IMG_17359007536148603.jpg"
                     style="margin: auto" width="715">
                <section id="event-description"></section>
                <section id="event-timeline"></section>
            </div>
            <aside class="sidebar">
                <ul class="category-list" id="category-list"></ul>
                <button class="btn" id="register-cta">Register</button>
            </aside>
        </div>

        <section id="related-events"></section>
    </main>
</div>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/9083b7c357.js"></script>
<script src="../js/event-details-script.js" type="module"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="../css/event-details.css" rel="stylesheet">

</body>
</html>
