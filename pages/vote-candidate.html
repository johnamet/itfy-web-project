<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vote for Your Candidate - IT For Youth Ghana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="../css/vote-candidate.css" rel="stylesheet">
</head>
<body>
<div id="background-overlay"></div>
<header>
    <nav>
        <div class="logo">
            <img alt="IT For Youth Ghana Logo" src="/images/Asset-1.png">
            <span>IT For Youth Ghana</span>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html#events">Events</a></li>
            <li><a href="../index.html#categories">Categories</a></li>
            <li><a class="active" href="#">Vote</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="event-info" id="event-info">
        <h1 id="event-name"></h1>
    </div>
    <h2>Cast Your Vote</h2>
    <div class="candidate-info" id="candidate-info">
        <img alt="Candidate" class="candidate-image" id="candidate-image" src="/placeholder.svg">
        <h3 class="candidate-name" id="candidate-name"></h3>
        <p class="candidate-description" id="candidate-description"></p>
    </div>
    <form class="vote-form" id="vote-form">
        <div class="form-group">
            <label for="category-select">Select Category:</label>
            <select id="category-select" required>
                <option value="">Choose a category</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vote-count">Number of Votes:</label>
            <input id="vote-count" min="1" required type="number">
        </div>
        <button class="vote-button" disabled id="vote-button" type="submit">Vote</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 IT For Youth Ghana. All rights reserved.</p>
</footer>

<div class="modal" id="vote-modal">
    <div class="modal-content">
        <h2>Confirm Your Vote</h2>
        <p>Are you sure you want to cast <span id="vote-count-confirm"></span> vote(s) for <span
                id="candidate-name-confirm"></span> in the <span id="category-name-confirm"></span> category?</p>
        <div class="modal-buttons">
            <button class="btn btn-primary" id="confirm-vote">Confirm Vote</button>
            <button class="btn btn-secondary" id="cancel-vote">Cancel</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script src="../js/vote.js" type="module"></script>
</body>
</html>
